<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			type="text/css"
			href="//fonts.googleapis.com/css?family=Bowlby+One"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
		/>
		<title>Catstagram</title>
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<h1>(Catstagram)</h1>
		<div id="container">
			<ol>
				<li class="heart">
					<i class="bi bi-heart-fill"></i>
				</li>
				<span id="likes-counter">0</span>
				<li class="thumbs-down">
					<i class="bi bi-hand-thumbs-down-fill"></i>
				</li>
				<li class="comment-btn">
					<i class="bi bi-chat-dots-fill"></i>
				</li>
				<li>
					<img src="/sticky-cat.gif" class="profile" />
				</li>
			</ol>
			<!-- <span class="heart"> <i class="bi bi-heart-fill"></i></span> -->
			<button id="add">(Next Cat)</button>
		</div>
		<section class="comments">
			<input class="comment" type=" text" placeholder="comment here..." />

			<ul id="comment-list"></ul>
		</section>
		<script src="./index.js"></script>
	</body>
</html>

<!-- for the comment section do an unordered list
inside event listener we create list item inner text be form input value  -->
